<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <h1>CREATE</h1>
    </div>
    <div class="row">
        <form action="/update" method="post" th:object="${product}">
            <div class="form-group">
                <input type="number" name="id" placeholder="id">
                <input class="form-control" type="text" name="name" placeholder="Name">
                <input type="number" name="stocknumber" placeholder="stocknumber">
                <input type="number" name="price" placeholder="price">
            </div>
            <p id="space"></p>
            <div class="form-group">
                <input type="submit" value="Add" class="btn btn-success" role="button">
            </div>
        </form>
    </div>
</div>

<div th:if="${not #lists.isEmpty(products)}">

    <table class="table" style="width:100%" align="Center">

        <tr id="titles">
            <th>id</th>
            <th>name</th>
            <th>stocknumber</th>
            <th>price</th>
        </tr>

        <tbody align="left">
        <tr th:each="products : ${products}">
            <td><span th:text="${products.id}"> Id</span></td>
            <td><span th:text="${products.name}">Name</span></td>
            <td><span th:text="${products.stocknumber}">Stock number</span></td>
            <td><span th:text="${products.price}">price</span></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
