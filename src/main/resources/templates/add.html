<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <h1>CREATE</h1>
    </div>
    <div class="row">
        <form action="/add" method="post" th:object="${product}">
            <div class="form-group">
                <input class="form-control" type="text" name="name" placeholder="Name">
                <input class="form-control" type="number" name="stocknumber" placeholder="0" >
                <input class="form-control" type="number" name="price" placeholder="0">
            </div>
            <p id="space"></p>
            <div class="form-group">
                <input type="submit" value="Add" class="btn btn-success" role="button">
            </div>
        </form>
    </div>
</div>

</body>
</html>
