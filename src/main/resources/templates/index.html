<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div>
    <a href="/add" class="btn btn-success btn-lg active" role="button" aria-pressed="true">add</a>
    <a href="/update" class="btn btn-success btn-lg active" role="button" aria-pressed="true">update</a>
    <a href="/delete" class="btn btn-success btn-lg active" role="button" aria-pressed="true" >delete</a>

</div>
<div th:if="${not #lists.isEmpty(products)}">

    <table class="table" style="width:80%" align="Center">

        <tr id="titles">
            <th>id</th>
            <th>name</th>
            <th>stocknumber</th>
            <th>price</th>
        </tr>

        <tbody align="left">
        <tr th:each="products : ${products}">
            <td><span th:text="${products.id}"> Id</span></td>
            <td><span th:text="${products.name}">Name</span></td>
            <td><span th:text="${products.stocknumber}">Stock number</span></td>
            <td><span th:text="${products.price}">price</span></td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
